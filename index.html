<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-touch-fullscreen" content="yes">
        <title>::Easy Banking Web::</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/brand.css" type="text/css">
    </head>
    <body>
    	<div class="wcm">
        	<div class="easybanking">
                <div class="wrapper">
                	<div class="bnppf_sendmoney">
                        <div class="bnppf_sendmoney_inner">
                            <div class="bnppf_sendmoney_header">
                                <div class="bnppf_sendmoney_header_inner">
                                    <div class="top clearfix">
                                       <strong>Send Money</strong>
                                       <div class="sepa_steps">
                                          <ul class="sepa_steps__digit">
                                            <li>1</li>
                                            <li>2</li>
                                            <li>3</li>
                                          </ul>
                                          <ul class="sepa_steps__text">
                                            <li><span>1.</span><p>Details</p></li>
                                            <li><span>2.</span><p>Confirm</p></li>
                                            <li><span>3.</span><p>Result</p></li>
                                          </ul>
                                       </div>
                                    </div>
                                </div>  
                            </div>
                            <div class="bnppf_sendmoney_content">
                            	<div class="bnppf_sendmoney_content__inner">
                                	<div class="details-content">
                                    	<h5>*mandatory fields</h5>
                                        <div class="from_field">
                                        	<label for="select-account">From:</label>
            								<select  class="select-account" placeholder="Choose your own account..."></select>
                                        </div>
                                    </div>
                                </div>
                            	<div class="bnppf_sendmoney_content__inner">
                                	<div class="details-content">
                                    </div>
                                </div>
                            </div>
                        </div>
             		</div>
                </div>
            </div>
        </div>
    </body>
</html>

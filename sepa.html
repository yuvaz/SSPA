<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, user-scalable=false;">
    <title>Sepa Transfer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/selectize.default.css">

    <script src="js/lib/sinon.js"></script>
    <script src="js/stubs/fake-server.js"></script>
    <script data-main="js/app" src="js/lib/require.js"></script>
</head>

<body>
    <div class="wcm">
        	<div class="easybanking">
                <div class="wrapper">
                	<div class="bnppf_sendmoney">
                        <div class="bnppf_sendmoney_inner">
                            <div class="bnppf_sendmoney_header">
                                <div class="bnppf_sendmoney_header_inner">
                                    <div class="top clearfix">
                                       <strong>Send Money</strong>
                                       <div class="sepa_steps">
                                          <ul class="sepa_steps__digit">
                                            <li>1</li>
                                            <li>2</li>
                                            <li>3</li>
                                          </ul>
                                          <ul class="sepa_steps__text">
                                            <li><span>1.</span><p>Details</p></li>
                                            <li><span>2.</span><p>Confirm</p></li>
                                            <li><span>3.</span><p>Result</p></li>
                                          </ul>
                                       </div>
                                    </div>
                                </div>  
                            </div>
                            <div class="bnppf_sendmoney_content">
                            	<div class="bnppf_sendmoney_content__inner">
                                    <h5>*Mandatory fields</h5>
                                    <div class="error_summary">
                                    </div>
                                    <div class="sepa_fields from_field">
                                        <label for="select-account" class="sepa_labels">From*</label>
                                        <div class="sendmoney_details">
                                            	<p class="field_error_message">Please select the valid account</p>
                                            <div class="details_content">
                                            	<select  class="select-account" placeholder="Choose your own account..."></select>
                                            </div>
                                            <div class="selected-item">
                                            	<span class="iban-label"></span>
                                                <span></span>
                                                <span class="amount-label"></span>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="sepa_fields">
                                    	<label for="select-account" class="sepa_labels">Amount*</label>
                                         <div class="sendmoney_details">
                                            <div class="bnppf_input_control">
                                                <div class="bnppf_input_field">
                                                    <input type="text"/>
                                                    <span>EUR</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            	<div class="bnppf_sendmoney_content__inner">
                                	<div class="details-content">
                                    </div>
                                </div>
                            </div>
                        </div>
             		</div>
                </div>
            </div>
        </div>
</body>

</html>
